version: '3.9'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: school_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: school_db
      MYSQL_USER: school_user
      MYSQL_PASSWORD: school_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - school_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 10s
    restart: unless-stopped

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/school_db
      SPRING_DATASOURCE_USERNAME: school_user
      SPRING_DATASOURCE_PASSWORD: school_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_APPLICATION_NAME: school
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - school_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s

  # Nexus Repository Manager (Optional - for artifact storage)
  nexus:
    image: sonatype/nexus3:latest
    container_name: school_nexus
    environment:
      NEXUS_CONTEXT_PATH: /nexus
    ports:
      - "8081:8081"
    volumes:
      - nexus_data:/nexus-data
    networks:
      - school_network
    restart: unless-stopped

networks:
  school_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  nexus_data:
    driver: local
