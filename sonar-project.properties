# SonarQube Configuration File
# This file contains configuration for SonarQube analysis

# Project identification
sonar.projectKey=tn.m104.rh:school
sonar.projectName=School Application
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language
sonar.language=java

# Java version
sonar.java.source=17
sonar.java.target=17

# Binaries for analysis
sonar.java.binaries=target/classes

# Exclude patterns
sonar.exclusions=**/target/**,**/node_modules/**,**/bower_components/**
sonar.test.exclusions=

# Code coverage
sonar.coverage.exclusions=**/entity/**,**/dto/**,**/config/**,**/exception/**

# Link to scm
sonar.scm.provider=git
sonar.scm.exclusions.disabled=true

# Timeouts and performance
sonar.ws.timeout=30

# Duplication detection
sonar.cpd.cross_project=true

# Issue tracking
sonar.links.homepage=https://github.com/yourusername/school
sonar.links.scm=https://github.com/yourusername/school.git
sonar.links.issue_tracker=https://github.com/yourusername/school/issues
